<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.min.js"></script>
    <script type="module" src="main.js"></script>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
    <title>DMG Calc</title>
  </head>
  <body class="center sans-serif pa3 mw8">
    <div id="app" class="flex-l" v-cloak>
      <form class="mr4-l flex-auto w-30-l" v-on:submit="submit($event)">
        <h1 class="mt2 mb0">Damage Calculator</h1>
        <p class="mt0">
          &copy; 2019 <a href="https://mockbrian.com">Brian Mock</a>
        </p>
        <div>
          <label for="name" v-bind:class="css.label">Name</label>
          <input id="name" v-model="name" v-bind:class="css.input" />
        </div>

        <div>
          <label for="damage" v-bind:class="css.label">Damage</label>
          <input
            id="damage"
            type="number"
            v-model="inputDamage"
            v-bind:class="css.input"
          />
        </div>
        <div>
          <label for="accuracy" v-bind:class="css.label">Accuracy (%)</label>
          <input
            id="accuracy"
            type="number"
            v-model="inputAccuracy"
            v-bind:class="css.input"
          />
        </div>
        <div>
          <label for="minimumHits" v-bind:class="css.label">Minimum Hits</label>
          <input
            id="minimumHits"
            type="number"
            v-model="inputMinimumHits"
            v-bind:class="css.input"
          />
        </div>
        <div>
          <label for="maximumHits" v-bind:class="css.label">Maximum Hits</label>
          <input
            id="maximumHits"
            type="number"
            v-model="inputMaximumHits"
            v-bind:class="css.input"
          />
        </div>
        <div>
          <label for="cost" v-bind:class="css.label">Cost (MP, TP, etc.)</label>
          <input
            id="cost"
            type="number"
            v-model="inputCost"
            v-bind:class="css.input"
          />
        </div>
        <div class="mt3">
          <button
            v-bind:class="isFormDisabled ? css.buttonDisabled : css.button"
            v-bind:disabled="isFormDisabled"
          >
            Add
          </button>
        </div>
      </form>
      <div class="flex-auto w-70-l">
        <spell-table
          v-for="spell in spells"
          v-bind:spell="spell"
          v-on:delete="onDelete"
        ></spell-table>
      </div>
    </div>
  </body>
</html>
